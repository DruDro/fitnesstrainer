<ion-app>
    <ion-menu contentId="main-content" side="start" type="push">
        <ion-header no-border>
            <ion-icon name="close" color="primary" (click)="close()">
            </ion-icon>
            <div class="title">
                <ion-icon name="logo-ionic" color="primary" class="runner" src="assets/images/runner_menu.svg">
                </ion-icon>
                <ion-text class="label">
                    Exadel Fitness
                </ion-text>
            </div>
        </ion-header>
        <ion-content>
            <ion-list (click)="this.close()">
                <ion-item lines="none" (click)="Apperyio.navigateTo('home/Schedule/myworkouts')">
                    <ion-icon name="list-box" color="primary" src="assets/images/clipboard__note__document.svg">
                    </ion-icon>
                    <ion-label>
                        My workouts
                    </ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon name="notifications-outline" color="primary" src="assets/images/notification__bell__ring.svg">
                    </ion-icon>
                    <ion-label>
                        Notifications
                    </ion-label>
                </ion-item>
                <ion-item lines="none" [routerLink]="['/settings']">
                    <ion-icon name="settings" color="primary" src="assets/images/Settings__control__options.svg">
                    </ion-icon>
                    <ion-label>
                        Settings
                    </ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon name="add-circle-outline" color="primary" src="assets/images/Add__new__compose.svg">
                    </ion-icon>
                    <ion-label>
                        Add Page
                    </ion-label>
                </ion-item>
                <ion-item lines="none" (click)="logout()">
                    <ion-icon name="log-out" color="primary" src="assets/images/logout.svg">
                    </ion-icon>
                    <ion-label>
                        Logout
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content" [swipeGesture]="false">
    </ion-router-outlet>
</ion-app>
