<ion-header no-border>
    <ion-toolbar class="gray-background">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="true" color="primary">
            </ion-menu-button>
        </ion-buttons>
        <ion-title color="dark">
            Home
        </ion-title>
        <ion-button color="primary" fill="clear" slot="end" (click)="Apperyio.navigateTo('home/Home/chatlist')">
            <ion-icon name="notifications" slot="icon-only">
            </ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content class="home-container gray-background">
    <ion-grid class="home-container-grid ion-justify-content-between ion-padding">
        <ion-row>
            <ion-col>
                <h1 class="ion-no-margin">
                    Hello, {{this.dataService.user.firstName}}!
                </h1>
                <h2 color="dark" class="ion-no-margin">
                    Welcome to {{this.dataService.org.name}}
                </h2>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let workout of workouts">
            <ion-col class="ion-no-padding">
                <workout-card [showDate]="false" [workout]="workout" [fullViewMode]="false">
                </workout-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
