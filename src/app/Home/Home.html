<ion-header no-border>
    <ion-toolbar class="gray-background">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="true" color="primary">
            </ion-menu-button>
        </ion-buttons>
        <ion-title color="dark">
            Home
        </ion-title>
        <ion-button color="primary" fill="clear" slot="end" (click)="Apperyio.navigateTo('home/Home/chatlist')">
            <ion-icon name="notifications" slot="icon-only">
            </ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content class="home-container gray-background">
    <ion-grid class="home-container-grid ion-justify-content-between ion-padding">
        <ion-row>
            <ion-col>
                <h1 class="ion-no-margin">
                    Hello, {{this.dataService.user.firstName}}!
                </h1>
                <h2 color="dark" class="ion-no-margin">
                    Welcome to {{this.dataService.org.name}}
                </h2>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="ion-text-left ion-padding-bottom">
                <h2>Here is your schedule</h2>
                <trainer-schedule [date]="selectedDates[0]" [workouts]="workouts">
                </trainer-schedule>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding-bottom ion-align-items-start ion-justify-content-between"
        *ngIf="(workouts| json) == '{}'">
            <ion-col class="ion-padding-top">
                <div class="ion-padding-top ion-text-center">
                    <ion-text>
                        No classes available. Select another day
                    </ion-text>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
