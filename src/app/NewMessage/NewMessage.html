<ion-header no-border>
    <ion-toolbar class="gray-background">
        <ion-buttons slot="start">
            <ion-button color="primary" fill="clear" backButton="">
                <ion-icon name="arrow-back" slot="icon-only" mode="ios" color="primary">
                </ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            New chat
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="gray-background">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar>
                </ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list class="ion-no-padding gray-background ">
                    <ion-item button="true" class="ion-no-padding gray-background" (click)="createGroupChat()">
                        <ion-avatar slot="start">
                            <ion-img alt="Image error" src="assets/images/data.png">
                            </ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h4>
                                <ion-text color="primary" (click)="createGroupChat()">
                                    Create Group Chat
                                </ion-text>
                            </h4>
                        </ion-label>
                    </ion-item>
                    <ion-item button="true" class="ion-no-padding gray-background" (click)="createChat(contact)"
                    *ngFor="let contact of contacts">
                        <ion-avatar slot="start">
                            <ion-img alt="Image error" [src]="dataService.getFileUrlById(contact.avatar)">
                            </ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h4>
                                <ion-text *ngIf="contact.first_name">
                                    {{contact.first_name}} {{contact.last_name}}
                                </ion-text>
                                <ion-text *ngIf="contact.firstName && contact.lastName">
                                    {{contact.firstName}} {{contact.lastName}}
                                </ion-text>
                            </h4>
                            <ion-note>
                                <ion-text>
                                    (212) 348-2626
                                </ion-text>
                            </ion-note>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
