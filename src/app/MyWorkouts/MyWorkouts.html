<ion-header class="gray-background" no-border>
    <ion-toolbar class="gray-background">
        <ion-buttons slot="start">
            <ion-menu-button color="primary">
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            My workouts
        </ion-title>
        <ion-button color="dark" fill="clear" slot="end" (click)="Apperyio.navigateTo('home/Schedule/planbrowseactivities')"
        *ngIf="workoutPlans && workoutPlans.length">
            <ion-icon name="add-circle-outline" slot="icon-only">
            </ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content class="gray-background" *ngIf="workoutPlans">
    <ion-grid class="ion-padding">
        <ion-row *ngIf="workoutPlans.length">
            <ion-col>
                <workout-plan (emitDelete)="deleteWorkoutPlan($event)" [plan]="workoutPlan" *ngFor="let workoutPlan of workoutPlans">
                </workout-plan>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!workoutPlans.length">
            <ion-col>
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-text-center">
                            <ion-icon name="logo-ionic" color="medium" class="no-workouts-icon" src="assets/images/clipboard__note__document.svg">
                            </ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="ion-text-center">
                            <ion-text class="h4">
                                There is no workouts
                            </ion-text>
                            <ion-text class="message">
                                Let's create new!
                            </ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button color="primary" expand="full" mode="ios" shape="round" (click)="Apperyio.navigateTo('home/Schedule/planbrowseactivities')">
                                Add workout plan
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
