<ion-header no-border>
    <ion-toolbar class="gray-background">
        <ion-buttons slot="start">
            <ion-button (click)="Apperyio.navigateTo('home/Schedule/plancreateworkouts')">
                <ion-icon name="arrow-back" slot="icon-only" mode="ios">
                </ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Build my plan
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="gray-background">
    <ion-grid class="ion-padding">
        <ion-row>
            <ion-col>
                <ion-text class="h3">
                    Select Day of the Week
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="ion-text-center ion-no-margin white-background">
                    <ion-grid>
                        <ion-row class="ion-nowrap ion-align-items-center">
                            <ion-col class="ion-no-padding" *ngFor="let day of days">
                                <div class="weekday" [ngClass]="{'selected': selectedDays.includes(day)}" (click)="selectDay(day)">
                                    <ion-text color="dark" [color]="selectedDays.includes(day) ? 'light' : 'dark'">
                                        {{day[0]}}
                                    </ion-text>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-text mode="ios" class="h3">
                    Select time
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="ion-text-center ion-no-margin white-background">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-datetime class="ion-text-start h5" placeholder="From" [(ngModel)]="startTime"
                                display-format="h:mm A">
                                </ion-datetime>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-button expand="full" mode="ios" shape="round" class="save-button" (click)="save()"
    [disabled]="!selectedDays.length || !startTime">
        Save
    </ion-button>
</ion-content>
